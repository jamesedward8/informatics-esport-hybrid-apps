<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline" class="icon-home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>{{ gameName }} Achievements</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="person-circle-outline" class="icon-person"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ gameName }} Achievements</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-img [src]="bannerUrl" class="banner-image"></ion-img>
  </ion-item>

  <ion-item>
    <ion-select label="Filter by Year" placeholder="Select Year" [(ngModel)]="selectedYear" (ionChange)="filterAchievements()" fill="outline">
      <ion-select-option *ngFor="let year of years" [value]="year">{{ year }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let achievement of filteredAchievements">
      <ion-label>
        <h2>{{ achievement.team }}</h2>
        <p>{{ achievement.year }} - {{ achievement.name }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
