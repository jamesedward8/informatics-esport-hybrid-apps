<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>What We Play</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">What We Play</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card *ngFor="let game of games" class="card-content>">
    <ion-img [ngStyle]="{'width': '100%', 'height': '500px', 'object-fit': 'cover'}" [src]="game.bannerUrl"></ion-img>

    <ion-card-header>
      <ion-card-title>{{ game.name }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>{{ game.description }}</p>
    </ion-card-content>

    <ion-row class="ion-justify-content-center ion-padding>">
      <ion-col size="6">
        <ion-button expand="block" color="primary" [routerLink]="['/achievements', game.id]">
          Achievements
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" [routerLink]="['/teams', game.id]">
          Teams
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-item>
    <ion-tabs class="footer-content">
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="what-we-play" routerLink="/what-we-play" [ngClass]="{'active-tab': true}">
          <ion-icon name="game-controller-outline"></ion-icon>
          <ion-label>What We Play</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="who-we-are" routerLink="/who-we-are">
          <ion-icon name="people-outline"></ion-icon>
          <ion-label>Who We Are</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="our-schedule" routerLink="/our-schedule">
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Our Schedule</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-item>
</ion-content>
