<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Who We Are</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Who We Are</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="../../assets/image/whoweare.png" style="width: 100%" class="image"></ion-img>

  <ion-title size="large" class="title-content">Who We Are</ion-title>

  <ion-text>
    <p>
      We are a dynamic team of individuals passionate about technology,
      innovation, and creating meaningful connections. Our mission is to bring
      like-minded people together to share experiences, ideas, and opportunities
      for growth.
    </p>
  </ion-text>

  <ion-item>
    <ion-button size="small" (click)="like()">
      <ion-icon name="thumbs-up-outline"></ion-icon>
      Like
    </ion-button>
    <ion-label>{{ likeCount }} Likes</ion-label>
  </ion-item>

  
</ion-content>
