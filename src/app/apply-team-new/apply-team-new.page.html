<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Apply New Team</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">apply-team-new</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-label>Apply Team</ion-label>
  </ion-item>
  <ion-item>
    <ion-select
      labelPlacement="stacked"
      placeHolder="Choose Game"
    >
      <!-- <ion-select-option
        *ngFor="let price of arr_price"
        [value]="price"
      >{{price}}</ion-select-option> -->
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select
      labelPlacement="stacked"
      placeHolder="Choose Team"
    >
      <!-- <ion-select-option
        *ngFor="let price of arr_price"
        [value]="price"
      >{{price}}</ion-select-option> -->
    </ion-select>
  </ion-item>
  <div style="height: 20px;"></div>
  <ion-item>
    <ion-textarea
        label="Description"
        labelPlacement="stacked"
        rows="7"
        fill="outline"
      ></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-buttons slot="end">
      <ion-button>Apply Team</ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
