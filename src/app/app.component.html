<ion-app>
 
  <ion-router-outlet id="main-content" *ngIf="fullname || isExcludedPage()"></ion-router-outlet>


  <ion-tabs *ngIf="fullname">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="what-we-play" routerLink="/what-we-play">
        <ion-icon name="game-controller-outline"></ion-icon>
        <ion-label>What We Play</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="who-we-are" routerLink="/who-we-are">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Who We Are</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="our-schedule" routerLink="/our-schedule">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Our Schedule</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>


  <ion-menu auto-hide="true" content-id="main-content" *ngIf="fullname">
    <ion-header>
      <ion-toolbar>
        <ion-title>Welcome, {{ fullname }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/apply-team">
            <ion-icon name="people-outline" slot="start"></ion-icon>
            <ion-label>Apply Team</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-button expand="block" (click)="logout()">Sign Out</ion-button>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

 
  <ion-content *ngIf="!fullname && !isExcludedPage()">
    
    <div style="display: flex; justify-content: center; align-items: center; height: 30vh; margin-bottom: 40px;">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHzLKrYB10B9Zah7uDWEnkIiZ8G6sZb3HSiQ&s"
        alt="App Logo" />
    </div>


    <ion-card>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-card>


    <div style="text-align: center; margin-top: 40px;">
      <ion-label>Don't have an account?</ion-label>
    </div>
    <div style="display: flex; justify-content: center; margin-top: 10px;">
      <ion-button expand="block" routerLink="/sign-up">Sign Up</ion-button>
    </div>
  </ion-content>
</ion-app>
