<ion-app>
  <!-- Menu (navigation drawer) -->
  <ion-menu auto-hide="true" content-id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Welcome, James</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/apply-team">
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label>Apply Team</ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="logout()">Sign Out</ion-button>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Main content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-tabs *ngIf="fullname">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="what-we-play" routerLink="/what-we-play">
        <ion-icon name="game-controller-outline"></ion-icon>
        <ion-label>What We Play</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="who-we-are" routerLink="/who-we-are">
        <ion-icon name="people-outline"></ion-icon>
        <ion-label>Who We Are</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="our-schedule" routerLink="/our-schedule">
        <ion-icon name="calendar-outline"></ion-icon>
        <ion-label>Our Schedule</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <ion-content *ngIf="!fullname" class="ion-padding">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHzLKrYB10B9Zah7uDWEnkIiZ8G6sZb3HSiQ&s" />
    <ion-card>
      <ion-item>
        <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating" />
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating" />
      </ion-item>
      <ion-button expand="block" (click)="login()">Login</ion-button>
    </ion-card>
  </ion-content>
</ion-app>
