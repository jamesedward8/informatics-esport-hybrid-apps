<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="firstName" label="First Name" labelPlacement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="lastName" label="Last Name" labelPlacement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="username" label="Username" labelPlacement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" type="password" label="Password" labelPlacement="floating"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="repeatPassword" type="password" label="Repeat Password" labelPlacement="floating"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-checkbox [(ngModel)]="newMember"></ion-checkbox>
    <ion-label>I agree with terms and conditions</ion-label>
  </ion-item>

  <ion-item>
    <ion-buttons slot="end">
      <ion-button id="btnsubmit" expand="block" [disabled]="!newMember" (click)="signUp()">
        Sign Up
      </ion-button>
    </ion-buttons>
  </ion-item>

  <ion-note *ngIf="password !== repeatPassword && repeatPassword.length > 0" color="danger">
    Passwords do not match.
  </ion-note>
</ion-content>
