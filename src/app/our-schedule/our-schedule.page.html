  <ion-header [translucent]="true">
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button routerLink="/home">
          <ion-icon name="home-outline" class="icon-home"></ion-icon>
        </ion-button>
      </ion-buttons>

      <ion-title>Our Schedule</ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="person-circle-outline" class="icon-person"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">our_schedule</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list lines='full' >
      <ion-item *ngFor="let event of events; let i = index" class="list-content" [routerLink]="['/schedule-detail', i]" >
        <ion-col size="3">
          <ion-label>
            <h3>{{ event.date }}</h3>
            <p>{{ event.time }}</p>
          </ion-label>
        </ion-col>

        <ion-col size="6">
          <ion-label>
            <h2>{{ event.title }}</h2>
          </ion-label>
        </ion-col>

        <ion-col size="3">
          <ion-label>
            <h4>{{ event.game }}</h4>
            <p>{{ event.team }}</p>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-content>
