<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      HOME PAGE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">HOME PAGE</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="icon-container">
    <ion-row>
      <ion-col size="12" class="icon-col">
        <ion-button fill="clear" routerLink="/what-we-play">
          <ion-icon name="game-controller-outline" size="large"></ion-icon>
        </ion-button>
        <p>What We Play</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="icon-col">
        <ion-button fill="clear" routerLink="/who-we-are">
          <ion-icon name="people-outline" size="large"></ion-icon>
        </ion-button>
        <p>Who We Are</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="icon-col">
        <ion-button fill="clear" routerLink="/our-schedule">
          <ion-icon name="calendar-outline" size="large"></ion-icon>
        </ion-button>
        <p>Our Schedule</p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
